<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SMOU Group – Company Profile 2026</title>

  <style>
    :root { --brand:#0b3c6d; }
    body{
      margin:0;
      font-family: Arial, Helvetica, sans-serif;
      background: var(--brand);
      color:#fff;
      height:100vh;
      display:flex;
      flex-direction:column;
    }
    header{
      background:#0a345f;
      padding:16px 12px;
      text-align:center;
      font-weight:700;
      letter-spacing:.2px;
    }
    #status{
      text-align:center;
      padding:10px 12px;
      font-size:14px;
      opacity:.95;
    }
    #viewerWrap{
      flex:1;
      display:flex;
      justify-content:center;
      align-items:center;
      padding:12px;
    }
    #flipbook{
      width:min(1100px, 95vw);
      height:calc(100vh - 140px);
      background: rgba(255,255,255,.08);
      border-radius:14px;
      box-shadow: 0 20px 50px rgba(0,0,0,.25);
      overflow:hidden;
    }
    #flipbook > div{
      background:#fff;
      display:flex;
      justify-content:center;
      align-items:center;
    }
    canvas{ display:block; }
    .hint{
      font-size:13px;
      opacity:.9;
      margin-top:6px;
    }
    .error{
      color:#ffd6d6;
      font-weight:700;
    }
    a{ color:#fff; }
  </style>

  <!-- ✅ Load order matters: jQuery first -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <!-- Turn.js (after jQuery) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/turn.js/4.1.0/turn.min.js"></script>

  <!-- PDF.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
</head>

<body>
  <header>SMOU Group – Company Profile 2026</header>
  <div id="status">Loading catalog…</div>

  <div id="viewerWrap">
    <div id="flipbook"></div>
  </div>

  <script>
    // ✅ Put your PDF in the SAME folder as index.html with this exact name
    const PDF_URL = "profile-smou-group-2026.pdf";

    // ✅ PDF.js worker
    pdfjsLib.GlobalWorkerOptions.workerSrc =
      "https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.worker.min.js";

    const statusEl = document.getElementById("status");
    const flipbookEl = document.getElementById("flipbook");

    function setStatus(msg, isError=false){
      statusEl.innerHTML = isError ? `<span class="error">${msg}</span>` : msg;
    }

    async function renderPdfToFlipbook() {
      try {
        setStatus("Loading PDF…");

        const pdf = await pdfjsLib.getDocument(PDF_URL).promise;

        setStatus(`Rendering pages… (Total: ${pdf.numPages})`);

        // Render pages sequentially to keep correct order
        for (let pageNum = 1; pageNum <= pdf.numPages; pageNum++) {
          const page = await pdf.getPage(pageNum);
          const viewport = page.getViewport({ scale: 1.5 });

          const canvas = document.createElement("canvas");
          const ctx = canvas.getContext("2d");

          canvas.width = Math.floor(viewport.width);
          canvas.height = Math.floor(viewport.height);

          await page.render({ canvasContext: ctx, viewport }).promise;

          const pageDiv = document.createElement("div");
          pageDiv.appendChild(canvas);
          flipbookEl.appendChild(pageDiv);
        }

        // Init turn.js after all pages appended
        setStatus("Starting flipbook…");

        $("#flipbook").turn({
          width: $("#flipbook").width(),
          height: $("#flipbook").height(),
          autoCenter: true,
          gradients: true,
          elevation: 50
        });

        setStatus("✅ Ready. Use mouse/trackpad to flip pages.");
      } catch (err) {
        console.error(err);
        setStatus(
          `❌ Cannot load PDF. Please confirm the file exists at:<br>
           <b>${PDF_URL}</b><div class="hint">
           Try opening it directly: <a href="${PDF_URL}" target="_blank">${PDF_URL}</a>
           </div>`,
          true
        );
      }
    }

    renderPdfToFlipbook();
  </script>
</body>
</html>

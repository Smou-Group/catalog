<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SMOU Group ‚Äì Company Profile 2026</title>

<style>
:root { --brand:#0b3c6d; }

body {
    margin:0;
    font-family: Arial, Helvetica, sans-serif;
    background:var(--brand);
    color:#fff;
    height:100vh;
    display:flex;
    flex-direction:column;
}

header {
    background:#0a345f;
    padding:14px;
    text-align:center;
    font-weight:bold;
}

.toolbar {
    display:flex;
    justify-content:center;
    gap:8px;
    padding:10px;
    background:#093055;
}

button {
    padding:8px 12px;
    border-radius:8px;
    border:none;
    cursor:pointer;
    font-weight:bold;
}

#stage {
    flex:1;
    display:flex;
    justify-content:center;
    align-items:center;
    overflow:hidden;
}

#viewer {
    width:95%;
    height:90%;
    position:relative;
}

#flipbook {
    position:absolute;
    left:50%;
    top:50%;
    transform:translate(-50%,-50%) scale(1);
    transform-origin:center;
}

.page {
    background:#fff;
}

canvas {
    display:block;
}
</style>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/turn.js/4.1.0/turn.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
</head>

<body>

<header>SMOU Group ‚Äì Company Profile 2026</header>

<div class="toolbar">
    <button onclick="$('#flipbook').turn('previous')">‚óÄ</button>
    <button onclick="$('#flipbook').turn('next')">‚ñ∂</button>
    <button onclick="zoomIn()">+</button>
    <button onclick="zoomOut()">-</button>
</div>

<div id="stage">
    <div id="viewer">
        <div id="flipbook"></div>
    </div>
</div>

<script>

// üî¥ ÿßŸÉÿ™ÿ® ÿßÿ≥ŸÖ ŸÖŸÑŸÅ ÿßŸÑŸÄ PDF ŸáŸÜÿß ÿ®ÿßŸÑÿ∏ÿ®ÿ∑
const PDF_URL = "profile smou group 2026.pdf";

pdfjsLib.GlobalWorkerOptions.workerSrc =
"https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.worker.min.js";

let zoom = 1;

function zoomIn(){
    zoom += 0.1;
    document.getElementById("flipbook").style.transform =
    `translate(-50%,-50%) scale(${zoom})`;
}

function zoomOut(){
    zoom -= 0.1;
    document.getElementById("flipbook").style.transform =
    `translate(-50%,-50%) scale(${zoom})`;
}

async function loadPDF(){
    try{
        const pdf = await pdfjsLib.getDocument(PDF_URL).promise;

        for(let i=1;i<=pdf.numPages;i++){
            const page = await pdf.getPage(i);
            const viewport = page.getViewport({scale:1.4});

            const canvas = document.createElement("canvas");
            const context = canvas.getContext("2d");

            canvas.width = viewport.width;
            canvas.height = viewport.height;

            await page.render({
                canvasContext:context,
                viewport:viewport
            }).promise;

            const div = document.createElement("div");
            div.className = "page";
            div.appendChild(canvas);

            document.getElementById("flipbook").appendChild(div);
        }

        const firstCanvas = document.querySelector("canvas");

        $("#flipbook").turn({
            width: firstCanvas.width * 2,
            height: firstCanvas.height,
            autoCenter:true,
            display:"double"
        });

    }catch(e){
        alert("Cannot load PDF. Check file name and location.");
    }
}

loadPDF();

</script>

</body>
</html>
